<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Question</title>
         <!--
          <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')  }}">
        -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-color: #C8C8C8;
            }
            .red-star {
                color: red;
            }
        </style>
    </head>
    <body>
        {% include '_navbar.html'  %}
        <div class=' container d-flex justify-content-center '>
            <div>
                <h1 class='text-center my-5'>Edit Question </h1>
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endwith %}

                <form action='/question/edit/{{ question[0] }}'  method="POST" style='width:50vw'>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="title" class="form-label">Title<span class='red-star'>*</span> </label>
                            <textarea class="form-control" name="title" id="title" rows=3> {{ question[1] }} </textarea>
                        </div>
                    </div>

                            
                    <label for="options" class="form-label">Options <span class='red-star'>*</span></label>
                    <div class="row">
                        <div class="col-md-6 mb-3">            
                            <input type="text" name="options" value="{{ question[2][0] }}" class="form-control" placeholder="Option 1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" name="options" value="{{ question[2][1] }}" class="form-control" placeholder="Option 2">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">            
                            <input type="text" name="options" value="{{ question[2][2] }}" class="form-control" placeholder="Option 3">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" name="options" value="{{ question[2][3] }}" class="form-control" placeholder="Option 4">
                            
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">Correct Answer <span class='red-star'>*</span> </label>
                        <input type="text" name="answer" value="{{ question[3] }}" class="form-control" id="answer" aria-describedby="emailHelp">
                    </div>
                    

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>

        <!-- 
          <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
          -->
              
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
