<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!--
          <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')  }}">
        -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href=" {{ url_for('static',filename='css/weather.css') }}">
        <title>Weather App</title>
    </head>
    <body>
        {% include '_navbar.html'  %}

        <div class="container-parent mt-5">
            <div class="container-body">
                <h1>Weather Info</h1>
                <form id="form">
                    <input type="text"  name="city_name" id="city_name" placeholder="Enter city Name">
                </form>
                <div id="dashboard">
                    <p id="date"></p> 
                    <p id="location"></p> 
                    <p > Temp: <span id="temp"> </span> </p>
                    <p>Feels Like <span id="feels_like"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Pressure: <span id="pressure"></span></p>
                </div>
            </div>
        </div>

         <!-- 
          <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
          -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='js/weather.js') }} " ></script>
    
    </body>
</html>
