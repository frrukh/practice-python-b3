<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        
    </style>
    <title>Signup page</title>
</head>
<body>
    <h1 class="text-center my-5 ">Sign In</h1>
    <form class="container" action="{% url 'signup_by_django_form' %}" method="POST">
        <!-- the following code is used to make a encoded token which is used to verify
            that the it is the same from sent from the server in order to prevent the 
            hacker to add his dummy data using a fake form -->
            {% csrf_token %}
            <!-- {{ user.as_p }} -->
            <div class="row">
                <div class="mb-3 col-6">
                <label for="first_name" class="form-label fw-bolder">First Name</label>
                {{ user.first_name }}
                <!-- <input type="text" class="form-control" name="first_name" id="first_name"> -->
              </div>
              <div class="mb-3 col-6">
                  <label for="last_name" class="form-label fw-bolder">Last Name</label>
                  {{ user.last_name }}
                  <!-- <input type="text" class="form-control" name="last_name" id="last_name"> -->
              </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fw-bolder">Email</label>
            {{ user.email }}
            <!-- <input type="email" class="form-control" name="email" id="email"> -->
        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label for="password" class="form-label fw-bolder">Password</label>
                {{ user.password }}
                <!-- <input type="password" class="form-control" name="password" id="password"> -->
            </div>
            <div class="mb-3 col-6">
                <label for="confirm_password" class="form-label fw-bolder">Confirm Password</label>
                {{ user.confirm_password }}

                <!-- <input type="password" class="form-control" name="confirm_password" id="confirm_password"> -->
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
