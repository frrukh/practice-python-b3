<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  farrukh: '#9f00f9',
                  font:'900'
                }
              }
            }
          }
        </script>
    <title>Margin and Padding</title>
</head>
<body>
    <!-- padding -->
    <div class="bg-orange-200 p-5">padding all</div>
    <!-- left -->
    <div class="bg-orange-300 pl-5">padding left</div>
    <!-- right -->
    <div class="bg-orange-400 text-right pr-5">padding right</div>
    <!-- top -->
    <div class="bg-orange-500 pt-5">padding top</div>
    <!-- bottom -->
    <div class="bg-orange-600 pb-5">padding bottom</div>
    <!-- we can also use css units like given below -->
    <!-- x-axis -->
    <div class="bg-orange-700 px-[30rem]">padding x-axis</div>
    <!-- y-axis -->
    <div class="bg-orange-800 py-[50px]">padding y-axis</div>

    <!-- margin -->
     <div class="bg-orange-200 m-5">margin all</div>
     <!-- left -->
     <div class="bg-orange-300 ml-5">margin left</div>
     <!-- right -->
     <div class="bg-orange-400 mr-5">margin right</div>
     <!-- top -->
     <div class="bg-orange-500 mt-5">margin top</div>
     <!-- bottom -->
     <div class="bg-orange-600 mb-5">margin bottom</div>
     <!-- we can also use css units like given below -->
     <!-- x-axis -->
     <div class="bg-orange-700 mx-[30rem]">margin x-axis</div>
     <!-- y-axis -->
     <div class="bg-orange-800 my-[50px]">margin y-axis</div>
</body>
</html>
