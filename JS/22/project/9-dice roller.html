<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roler</title>
</head>
<body>
    <h1> build a virtual dice roller that simulates rolling a standard six sided die. display the result when a button is clicked.</h1>
    <button type="button" id="btn">click to spin the dice</button>
    <h2 id="cont"></h2>
    <script>
        let cont=document.getElementById('cont');
        let btn=document.getElementById('btn');
        let dice=[1,2,3,4,5,6];
        btn.addEventListener('click',function(){
            cont.innerText=dice[Math.floor(Math.random()*dice.length)]
        });
    </script>
</body>
</html>
