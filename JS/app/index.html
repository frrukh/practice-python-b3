<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="main">
        <h1>&nbsp;&nbsp;Weather Info&nbsp;&nbsp;&nbsp;</h1>
        <form id="form">
            <input type="text" placeholder="Enter City Name" id="input" autofocus>
        </form>
        <div id="container">
            <p id="date"></p>
            <p id="location"></p>
            <p id="temp"></p>
            <p id="feels"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
