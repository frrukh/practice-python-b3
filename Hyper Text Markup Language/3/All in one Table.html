<!DOCTYPE html>
<html>
    <head>
        <title>All in one Table</title>

        <style>
            table , td , th {
                border : 1px solid black ; 
            }
        </style>

    </head>
    <body>
        <h1>All in one</h1>
        <table>
            <caption>Using all table functions</caption>
            <colgroup>
                <col>
                <col>
                <col>
                <col style="background-color: bisque;">
            </colgroup>
            <thead>
                <tr style="background-color: gold;">
                    <th>No.</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td rowspan="2">Muhammad Talha</td>
                    <td>Software Developer</td>
                    <td>$5000</td>
                </tr>
                <tr>
                    <td>1</td>
                    <!-- <td>Muhammad Talha</td> -->
                    <td>Software Developer</td>
                    <td>$5000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Muhammad Ali</td>
                    <td>Software Developer</td>
                    <td>$3000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Hammad Khalid</td>
                    <td>Frontend Developer</td>
                    <td>$4000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total Salary</th>
                    <!-- <th></th> -->
                    <!-- <th></th> -->
                    <th>$17000</th>
                </tr>
            </tfoot>
        </table>











    </body>





</html>
